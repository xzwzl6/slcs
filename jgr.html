<!DOCTYPE html>

<head>

<title>在线视力自测中心</title>

<link rel="stylesheet" href="jg_style.css" />
<style>
body { background: #FFFFFF; } 
</style>
</head>
<body>



<!--结果-->
<div class="result_header">当前视力为0.3，近视度数为300度</div>
<div class="result_content"></div>
<!--提示-->
<ul class="result_message">
  <h3 style="margin-bottom:20px; "></h3>
  <li> <i></i>
    <p>您现在症状为近视，建议到近视矫正机构进一步检查和矫正</p>
  </li>
  <li> <i></i>
    <p>少玩手机和电脑，多运动</p>
  </li>
  <li> <i></i>
    <p>近视有危害，请注意饮食和休息</p>
  </li>
</ul>
<ul class="result_message2">
  <li> <i></i>
    <p>你视力这么好，分享给小伙伴们，让他们也测下，看看谁的视力更好！</p>
  </li>
</ul>
<!--测试-->
<div class="text clearfix"> <a href="indexl.html">点击测试左眼</a> </div>


<script src="jquery-2.1.1.min.js" type="text/javascript"></script> 
<script src="htmlFontSize.js"></script> 
<script>
        $(function () {
            $.getUrlParam = function (name) {
                var reg = new RegExp("(^|&)" +
                        name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
            var txt = $.getUrlParam("result");
            $(".result_content").html(txt);
            if (txt < 0.12) {
                $(".result_header").html("近视度数为650度以上");
            }
            if (txt == 0.12) {
                $(".result_header").html("当前视力为0.12，近视度数为600度");
            }
            if (txt == 0.15) {
                $(".result_header").html("当前视力为0.15，近视度数为500度");
            }
            if (txt == 0.2) {
                $(".result_header").html("当前视力为0.2，近视度数为450度");
            }
            if (txt == 0.25) {
                $(".result_header").html("当前视力为0.25，近视度数为400度");
            }
            if (txt == 0.3) {
                $(".result_header").html("当前视力为0.3，近视度数为350度");
            }
            if (txt == 0.4) {
                $(".result_header").html("当前视力为0.4，近视度数为250度");
            }
            if (txt == 0.5) {
                $(".result_header").html("当前视力为0.5，近视度数为200度");
            }
            if (txt == 0.6) {
                $(".result_header").html("当前视力为0.6，近视度数为150度");
            }
            if (txt == 0.8) {
                $(".result_header").html("当前视力为0.8，近视度数为100度");
            }
            if (txt >= 1.0) {
                $(".result_message").hide();
                $(".result_message2").show();
                $(".result_header").html("视力不错，继续保持哦！");
				$(".footer").hide();
            }
        });
    </script>
  
</body>
</html>
